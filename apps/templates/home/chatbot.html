<html>
    <head>
        <title>Chatbot</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <style>
            :root {
                --primary-color: #0084ff;
                --background-color: #f0f2f5;
                --sidebar-color: #ffffff;
                --text-color: #050505;
                --secondary-text: #65676b;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: var(--background-color);
            }

            #chatbot-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                background-color: white;
                padding: 10px;
                box-sizing: border-box;
            }

            .chat-header {
                padding: 10px;
                background-color: var(--primary-color);
                color: white;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
            }

            #chat-messages {
                flex-grow: 1;
                overflow-y: auto;
                padding: 10px;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
            }

            .message {
                max-width: 70%;
                padding: 8px 12px;
                margin-bottom: 8px;
                border-radius: 18px;
                line-height: 1.4;
            }

            .user-message {
                align-self: flex-end;
                background-color: var(--primary-color);
                color: white;
            }

            .ai-message {
                align-self: flex-start;
                background-color: #d808d8;
                color: var(--text-color);
            }

            .input-area {
                display: flex;
                padding: 10px;
                background-color: #ffffff;
                border-top: 1px solid #dddfe2;
            }

            #user-input {
                flex-grow: 1;
                padding: 8px 12px;
                border: none;
                border-radius: 20px;
                background-color: #f0f2f5;
                font-size: 14px;
            }

            #send-button {
                background-color: transparent;
                border: none;
                color: var(--primary-color);
                font-size: 20px;
                cursor: pointer;
                padding: 0 10px;
            }
        </style>
    </head>
    <body>
        <div id="chatbot-container">
            <div class="chat-header">AI Yoga Assistant</div>
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <script>
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            function addMessage(message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
                messageElement.innerHTML = message; // Use innerHTML to render HTML content
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function handleUserInput() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    sendMessageToBackend(message);
                    userInput.value = '';
                }
            }

            function sendMessageToBackend(message) {
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleUserInput();
            });

            // Initial greeting
            addMessage("Hello! I'm your AI-powered delivery assistant. How can I assist you in making your delivery experience safer and more efficient today? Whether it's health tips, route suggestions, or vehicle check-up reminders, Iâ€™m here to help!");
        </script>
    </body>
</html>
