services:
  - type: web
    name: sihzenmat-v2
    plan: starter
    env: python
    region: frankfurt
    buildCommand: |
      apt-get update
      apt-get install -y default-libmysqlclient-dev build-essential
      pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        sync: false
